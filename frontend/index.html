<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Recipe Manager</h1>

    <!-- Recipe Form -->
    <div class="form-container">
      <h2>Add/Edit Recipe</h2>
      <form id="recipe-form">
        <input type="hidden" id="recipe-id" />
        
        <label for="recipe-title">Title:</label>
        <input type="text" id="recipe-title" placeholder="Recipe Title" required />
        
        <label for="recipe-ingredients">Ingredients:</label>
        <textarea id="recipe-ingredients" placeholder="List ingredients separated by commas" required></textarea>
        
        <label for="recipe-instructions">Instructions:</label>
        <textarea id="recipe-instructions" placeholder="Step-by-step instructions" required></textarea>
        
        <button type="submit" id="submit-btn">Add Recipe</button>
      </form>
    </div>

    <!-- Recipe List -->
    <div class="list-container">
      <h2>Recipe List</h2>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Ingredients</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="recipe-list">
          <!-- Recipes will be dynamically rendered here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
